<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="{{ url_for('static', path='/custom.css') }}" rel="stylesheet">

    <title>iCal Download</title>
</head>
<body>
    <div class="container h-100 d-flex flex-column justify-content-center">
        <div class="card bg-dark text-light">
            <div class="card-body">
                <form class="p-3" action="/createTermin" method="post">
                    <h3 class="card-title text-warning">Termineintrag erstellen</h3>
                    <!--Start Uhrzeit des Termins-->
                    <div class="form-group row my-3">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Start</label>
                        <div class="col-sm-8">
                            <input type="datetime-local" class="form-control" aria-label="Start Uhrzeit" name="startTermin">
                        </div>
                    </div>
                    <!--Ende Uhrzeit des Termins-->
                    <div class="form-group row my-3">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Ende</label>
                        <div class="col-sm-8">
                            <input type="datetime-local" class="form-control"  aria-label="Ende Uhrzeit" name="endeTermin">
                        </div>
                    </div>
                    <!--Ende Uhrzeit des Termins-->
                    <div class="form-group row my-3">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Betreff</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" aria-label="Betreff" name="betreffTermin">             
                        </div>
                    </div>
    
                    <div class="d-flex flex-row-reverse my-3">
                        <button type="submit" class="btn btn-warning">Kalendereintrag herunterladen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
